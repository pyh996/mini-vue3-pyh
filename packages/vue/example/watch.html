<!DOCTYPE html>
<html lang="en">

<body>
<div id="app"></div>
</body>

<head>
  <meta charset="UTF-8">
  <script src="../../dist/vue.js"></script>
</head>

</html>

<script>
  const { ref, watch } = Vue

  const obj = ref({
    name: '张三'
  })

  watch(obj.value, (value, oldValue) => {
    console.log('watch 监听被触发');
    console.log('value', value);
  }, {
    immediate: true
  })

  setTimeout(() => {
    obj.value.name = '李四'
  }, 2000);
</script>
