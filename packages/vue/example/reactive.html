<!DOCTYPE html>
<html lang="en">

<body>
<div id="app"></div>
</body>

<head>
  <meta charset="UTF-8">
  <script src="../../dist/vue.js"></script>
</head>
<script>
  const { reactive, effect } = Vue

  const obj = reactive({
    name: '张三'
  })
  console.log(obj.name); // 此时应该触发 track
  obj.name = '李四' // 此时应该触发 trigger
  effect(() => {
    document.querySelector('#app').innerText = obj.name
  })

  console.log(obj);
</script>

</html>
